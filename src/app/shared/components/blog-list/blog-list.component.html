<div *ngIf="showFilter"> Filter </div>
<div class="blogs-list">
  <ng-container *ngFor="let blog of blogs; let i = index">
    <app-blog [blog]="blog"></app-blog>
    <mat-divider class="divider" *ngIf="blogs.length - 1 !== i"></mat-divider>
  </ng-container>
</div>
<div *ngIf="showPagination"> pagination </div>
