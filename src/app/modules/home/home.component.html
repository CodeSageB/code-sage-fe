<section class="container home">
  <div class="home__landscape container__content--full">
    <div class="text">
      <h1 class="home__landscape__heading">Code Sage</h1>
      <p class="home__landscape__subheading">Ignite your passion for coding</p>
    </div>
  </div>
  <div class="home__blogs container__content--center">
    <h2 class="home__blogs__heading text text--subheading">{{ 'blog-latest' | translate }}</h2>
    <ng-container *ngIf="!loading(); else spinner">
      <app-blog-list [blogs]="blogs()"></app-blog-list>
      <div class="home__blogs__button">
        <button mat-flat-button color="accent">View all blogs</button>
      </div>
    </ng-container>
  </div>
</section>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
