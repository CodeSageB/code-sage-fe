<section class="container">
  <div class="container__content--center">
    <ng-container *ngIf="blog$ | async as blog; else spinner">
      <div class="blog-detail">
        <div class="blog-detail--actions">
          <h1 class="blog-detail__heading">{{ blog.title }}</h1>
          <div>
            <button mat-icon-button color="primary" [routerLink]="['/blogs/edit', blog.id]">
              <mat-icon>edit</mat-icon></button
            >
            <button mat-icon-button color="primary" (click)="removeBlog(blog.id)">
              <mat-icon>delete</mat-icon></button
            >
          </div>
        </div>
        <div class="blog-detail__date"> {{ blog.created | formatDate }} </div>
        <div class="blog-detail__content">{{ blog.content }}</div>
      </div>
    </ng-container>
  </div>
</section>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
